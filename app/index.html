<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="pokedex, pokemon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container well">
      <div class="header">
        <h1 class="text-muted">Pokedex</h1>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div id="left_side" class="col-xs-12 col-sm-6 col-md-6">

            <div id="filter" class="tagsort-tags-container"></div>
            <div id="pkmn_list" class="grid"></div>
            <p id="button"><a class="btn btn-sm hvr-hang" href="#" style="display: none;">Load More</a></p>
          </div>
          <div id="pkmn_single" class="col-xs-12 col-sm-6 col-md-6">
            <div class="table-value">
              <table id="image_container">
                <tr>
                  <td id="image_pkmn"></td>
                </tr>
              </table>
              <table id="name_container">
                <tr>
                  <td id="name-and-id"></td>
                </tr>
              </table>
              <table id="params_container">
                <tr>
                  <td>Type</td>
                  <td id="type">Empty!!!</td>
                </tr>
                <tr>
                  <td>Attack</td>
                  <td id="attack">Empty!!!</td>
                </tr>
                <tr>
                  <td>Defense</td>
                  <td id="defense">Empty!!!</td>
                </tr>
                <tr>
                  <td>HP</td>
                  <td id="hp">Empty!!!</td>
                </tr>
                <tr>
                  <td>SP Attack</td>
                  <td id="sp-attack">Empty!!!</td>
                </tr>
                <tr>
                  <td>SP Defence</td>
                  <td id="sp-defence">Empty!!!</td>
                </tr>
                <tr>
                  <td>Speed</td>
                  <td id="speed">Empty!!!</td>
                </tr>
                <tr>
                  <td>Weight</td>
                  <td id="weight">Empty!!!</td>
                </tr>
                <tr>
                  <td>Total moves</td>
                  <td id="total-moves">Empty!!!</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
